  <div id="articles"></div>

  <script>
    async function fetchArticles() {
      const res = await fetch('http://localhost:3000/articles');
      const articles = await res.json();
      const container = document.getElementById('articles');
      container.innerHTML = '';

      articles.forEach(article => {
        const div = document.createElement('div');
        div.className = 'article';
        div.innerHTML = `
          <h3>${article.title}</h3>
          <p>${article.description}</p>
          <small>${article.publicationDate}</small><br><br>
          <button onclick="window.location='modifier-actualite.html?id=${article.id}'">‚úèÔ∏è Modifier</button>
          <button onclick="supprimer(${article.id})">üóëÔ∏è Supprimer</button>
        `;
        container.appendChild(div);
      });
    }
    async function supprimer(id) {
      if (confirm("Supprimer cet article ?")) {
        await fetch(`http://localhost:3000/articles/${id}`, { method: 'DELETE' });
        fetchArticles();
      }
    }

    fetchArticles();
  </script>
