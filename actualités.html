<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Actualit√©s</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 2rem; }
    .article { background: white; margin-bottom: 1rem; padding: 1rem; border: 1px solid #ccc; }
    button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Liste des Actualit√©s</h1>
  <div id="articles"></div>
  <a href="ajout-actualite.html"><button>‚ûï Ajouter une actualit√©</button></a>

  <script>
    async function fetchArticles() {
      const res = await fetch('http://localhost:3000/articles');
      const articles = await res.json();
      const container = document.getElementById('articles');
      container.innerHTML = '';

      articles.forEach(article => {
        const div = document.createElement('div');
        div.className = 'article';
        div.innerHTML = `
          <h3>${article.title}</h3>
          <p>${article.description}</p>
          <small>${article.publicationDate}</small><br><br>
          <button onclick="window.location='modifier-actualite.html?id=${article.id}'">‚úèÔ∏è Modifier</button>
          <button onclick="supprimer(${article.id})">üóëÔ∏è Supprimer</button>
        `;
        container.appendChild(div);
      });
    }

    async function supprimer(id) {
      if (confirm("Supprimer cet article ?")) {
        await fetch(`http://localhost:3000/articles/${id}`, { method: 'DELETE' });
        fetchArticles();
      }
    }

    fetchArticles();
  </script>
</body>
</html>
