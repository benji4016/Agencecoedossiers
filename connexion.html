<!-- login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <style>
    body { font-family: sans-serif; background: #222; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { background: #333; padding: 2rem; border-radius: 8px; }
    input { display: block; width: 100%; padding: 8px; margin-bottom: 1rem; }
    button { background: #4CAF50; color: white; border: none; padding: 10px 15px; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Connexion</h2>
    <input type="email" placeholder="Email" name="email" required />
    <input type="password" placeholder="Mot de passe" name="password" required />
    <button type="submit">Se connecter</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const res = await fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: form.email.value, password: form.password.value })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        window.location.href = 'actualites.html';
      } else {
        alert(data.message);
      }
    });
  </script>
</body>
</html>
