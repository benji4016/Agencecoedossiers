<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une actualité</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css/style2.css"> <!-- ← STYLE CSS ICI -->
</head>
<body>
  <!-- Ton contenu ici -->

  <script src="script.js"></script> <!-- ← Ton JS si besoin -->
</body>
</html>

  <h1>Ajouter une Actualité</h1>
  <form id="formAjout">
    <input type="text" name="title" placeholder="Titre" required />
    <input type="text" name="description" placeholder="Description" required />
    <textarea name="content" placeholder="Contenu..." rows="6" required></textarea>
    <button type="submit">Créer</button>
  </form>

  <script>
    document.getElementById('formAjout').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;

      const article = {
        title: form.title.value,
        description: form.description.value,
        content: form.content.value
      };

      await fetch('http://localhost:3000/articles', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(article)
      });

      alert("Article ajouté !");
      window.location.href = 'actualites.html';
    });
  </script>
</body>
</html>
